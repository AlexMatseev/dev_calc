{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}

    <h2>Устройства: </h2>
    <div class="product-block">
            {% for device in object_list %}
            <div class="product-container">
                <div class="product-title">
                    <a href="#">{{device.device_name }}</a>
                </div>
            </div>
            {% empty %}
                <p>Устройств нет.</p>
            {% endfor %}
    </div>
    <p>
        <a href="{% url 'device-add' %}">Добавить устройство</a>
    </p>
{% endblock %}
